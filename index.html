<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homescreen Page</title>
    <link rel="stylesheet" href="homescreen_P.css">
    <link rel="stylesheet" href="rispone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="status-bar">
        <span class="network">IR-MCI</span>
        <span class="time" id="currentTime">Loading...</span>
        <span class="status-icons"><i class="fa fa-signal"></i> 60% <i class="fa fa-battery-3"></i></span>
    </div>


    <div class="notification-bar" id="notificationBar">
        <div class="sett_ico"><i class="fa fa-gear cursor_p"></i></div>
        <div class="quick-settings">
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-wifi cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-bluetooth-b cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-volume-up cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-lock cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-plane cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa  fa-map-marker cursor_p"></i></div>
        </div>

        <div class="brightness-bar">
            <div class="brightness-fill"></div>
        </div>

        <div class="control-buttons">
            <button>Device control</button>
            <button>Media output</button>
        </div>

        <div class="notifications">
            <p>No notifications</p>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="homescreen_P.js"></script>

    <div class="center_D1">
        <img src="Images/background.jpg" alt="Background Image" class="mobile-screen">
        <div class="center_D3">
            <div class="center_D2">
                <a href="https://www.google.com/">
                    <img src="Images/google_ico.png" width="45px" alt="" class="cursor_p">
                </a>

                <div style="color: white;">
                    <input type="text" width="50z0px" value="">
                </div>

                <div class="cursor_p">
                    <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                        style="width: 45px;">

                        <path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc04"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>
                </div>
                <div class="cursor_p">
                    <svg class="Gdd5U" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"
                        style="width: 45px;">
                        <rect fill="none" height="192" width="192"></rect>
                        <g>
                            <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                            <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                            <path fill="#ea4335"
                                d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z">
                            </path>
                            <path fill="#fbbc04"
                                d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z">
                            </path>
                            <path fill="#4285f4"
                                d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>

        <div class="app-grid">

            <div class="app">
                <a href="https://play.google.com/store/games"><img src="Images/googleplay_ico.jpg" alt="App 2"
                        class="cursor_p">
                </a>
            </div>

            <div class="app">
                <a href="apps/gallery/gallery.html"><img src="Images/gallery_ico.jpg" alt="App 1" class="cursor_p">
                </a>
            </div>

            <div class="app">
                <a href="apps/camera/camera.html">
                    <img src="Images/camera_ico.jpg" alt="App 3" class="cursor_p">
                </a>
            </div>

            <div class="app">
                <a href="https://galaxystore.samsung.com/games">
                    <img src="Images/store_ico.jpg" alt="App 4" class="cursor_p">
                </a>
            </div>

            <div class="app" onclick="toggleDiv()">
                <img src="Images/listapp_ico.jpg" alt="App 5" class="cursor_p">
            </div>

            <div class="app empty"></div>

            <div class="app">
                <a href="apps/phone/phone.html">
                    <img src="Images/phone_ico.jpg" alt="App 6" class="cursor_p">
                </a>
            </div>
            <div class="app">
                <a href="apps/Google Messages/messages.html">
                    <img src="Images/messenger_ico.jpg" alt="App 7" class="cursor_p">
                </a>
            </div>
            <div class="app">
                <a href="https://www.samsung.com/us/support/owners/app/samsung-internet">
                    <img src="Images/web.ico.jpg" alt="App 8" class="cursor_p">
                </a>
            </div>
            <div class="app empty"></div>
        </div>


    </div>
    <div id="myDiv" style="
    height: 100%;
    width: 100%;
    display: none;
    " id="googleAPP">

        <a href="https://about.google/products/?tab=rh">
            <img style="
    position: absolute;
    left: 50%;
    bottom: 50%;
    transform: translate(-50%, 50%);
    border-radius: 25px;
    cursor: pointer;
        " width="500px" src="Images/google_apps.jpg" alt="">
        </a>

    </div>
    <script src="homescreen_P.js"></script>

</body>

</html>
