<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="icon" href="/Images/phone_ico.jpg">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="/homescreen/rispone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="status-bar">
        <span class="network">IR-MCI</span>
        <span class="time" id="currentTime">Loading...</span>
        <span class="status-icons"><i class="fa fa-signal"></i> 60% <i class="fa fa-battery-3"></i></span>
    </div>


    <div class="notification-bar" id="notificationBar">
        <div class="sett_ico"><i class="fa fa-gear cursor_p"></i></div>
        <div class="quick-settings">
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-wifi cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-bluetooth-b cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-volume-up cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-lock cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa fa-plane cursor_p"></i></div>
            <div class="quick-icon" onclick="toggleActive(this)"><i class="fa  fa-map-marker cursor_p"></i></div>
        </div>

        <div class="brightness-bar">
            <div class="brightness-fill"></div>
        </div>

        <div class="control-buttons">
            <button>Device control</button>
            <button>Media output</button>
        </div>

        <div class="notifications">
            <p>No notifications</p>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>



    <div class="dialer">
        <input type="text" class="display" id="display" readonly>

        <div class="keypad">
            <button class="key" onclick="pressKey('1')">1</button>
            <button class="key" onclick="pressKey('2')">2 <span>ABC</span></button>
            <button class="key" onclick="pressKey('3')">3 <span>DEF</span></button>
            <button class="key" onclick="pressKey('4')">4 <span>GHI</span></button>
            <button class="key" onclick="pressKey('5')">5 <span>JKL</span></button>
            <button class="key" onclick="pressKey('6')">6 <span>MNO</span></button>
            <button class="key" onclick="pressKey('7')">7 <span>PQRS</span></button>
            <button class="key" onclick="pressKey('8')">8 <span>TUV</span></button>
            <button class="key" onclick="pressKey('9')">9 <span>WXYZ</span></button>
            <button class="key" onclick="pressKey('*')">*</button>
            <button class="key" onclick="pressKey('0')">0 <span>+</span></button>
            <button class="key" onclick="pressKey('#')">#</button>
        </div>

        <button class="call-btn" onclick="makeCall()"><i class="fa fa-phone"></i></button>

        <div class="footer">
            <button class="footer-btn active">Keypad</button>
            <button class="footer-btn">Recents</button>
            <button class="footer-btn">Contacts</button>
        </div>
    </div>

    <script src="phone.js"></script>
</body>

</html>
